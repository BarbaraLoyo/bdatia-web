<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0A1F44"></stop>
      <stop offset="1" stop-color="#07152f"></stop>
    </linearGradient>
    <radialGradient id="r" cx="70%" cy="30%" r="65%">
      <stop offset="0" stop-color="#C9A24D" stop-opacity="0.35"></stop>
      <stop offset="1" stop-color="#C9A24D" stop-opacity="0"></stop>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"></feGaussianBlur>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#g)"></rect>
  <rect width="1920" height="1080" fill="url(#r)"></rect>

  <!-- lÃ­neas de datos -->
  <g opacity="0.22" stroke="#F9F5EF" stroke-width="2" fill="none">
    <path d="M120 760 C 420 540, 620 920, 940 680 S 1480 520, 1780 740"></path>
    <path d="M140 520 C 420 340, 680 640, 980 420 S 1520 280, 1820 500"></path>
    <path d="M160 320 C 480 140, 760 420, 1040 220 S 1540 120, 1840 300"></path>
  </g>

  <!-- nodos -->
  <g opacity="0.75" fill="#C9A24D">
    <circle cx="420" cy="585" r="6"></circle>
    <circle cx="620" cy="820" r="6"></circle>
    <circle cx="940" cy="680" r="6"></circle>
    <circle cx="1480" cy="520" r="6"></circle>
    <circle cx="1780" cy="740" r="6"></circle>
    <circle cx="680" cy="640" r="6"></circle>
    <circle cx="980" cy="420" r="6"></circle>
    <circle cx="1520" cy="280" r="6"></circle>
  </g>

  <!-- bloques suaves -->
  <g filter="url(#blur)" opacity="0.30">
    <rect x="180" y="160" width="420" height="220" rx="26" fill="#F9F5EF"></rect>
    <rect x="1220" y="700" width="520" height="240" rx="26" fill="#F9F5EF"></rect>
    <rect x="860" y="160" width="620" height="180" rx="26" fill="#C9A24D"></rect>
  </g>

  <!-- grilla sutil -->
  <g opacity="0.08" stroke="#F9F5EF" stroke-width="1">
    <path d="M0 180 H1920M0 360 H1920M0 540 H1920M0 720 H1920M0 900 H1920"></path>
    <path d="M240 0 V1080M480 0 V1080M720 0 V1080M960 0 V1080M1200 0 V1080M1440 0 V1080M1680 0 V1080"></path>
