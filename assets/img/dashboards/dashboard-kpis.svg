<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="750" viewBox="0 0 1200 750">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F9F5EF"></stop>
      <stop offset="1" stop-color="#FFFFFF"></stop>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#0A1F44" flood-opacity="0.15"></feDropShadow>
    </filter>
  </defs>

  <rect width="1200" height="750" fill="url(#bg)"></rect>
  <rect x="56" y="56" width="1088" height="638" rx="22" fill="#FFFFFF" filter="url(#s)"></rect>
  <rect x="56" y="56" width="1088" height="78" rx="22" fill="#0A1F44"></rect>
  <text x="92" y="105" font-family="Inter, Arial" font-size="22" fill="#F9F5EF" font-weight="700">Dashboard - KPIs Corporativos</text>

  <!-- KPI cards -->
  <g font-family="Inter, Arial">
    <g>
      <rect x="92" y="158" width="320" height="130" rx="18" fill="#FFFFFF" stroke="rgba(10,31,68,0.14)"></rect>
      <text x="120" y="200" font-size="14" fill="rgba(11,18,32,0.72)" font-weight="600">Ventas</text>
      <text x="120" y="250" font-size="34" fill="#0A1F44" font-weight="800">+18%</text>
      <circle cx="360" cy="226" r="10" fill="#C9A24D"></circle>
    </g>
    <g>
      <rect x="440" y="158" width="320" height="130" rx="18" fill="#FFFFFF" stroke="rgba(10,31,68,0.14)"></rect>
      <text x="468" y="200" font-size="14" fill="rgba(11,18,32,0.72)" font-weight="600">Eficiencia</text>
      <text x="468" y="250" font-size="34" fill="#0A1F44" font-weight="800">92/100</text>
      <circle cx="708" cy="226" r="10" fill="#C9A24D"></circle>
    </g>
    <g>
      <rect x="788" y="158" width="320" height="130" rx="18" fill="#FFFFFF" stroke="rgba(10,31,68,0.14)"></rect>
      <text x="816" y="200" font-size="14" fill="rgba(11,18,32,0.72)" font-weight="600">Rentabilidad</text>
      <text x="816" y="250" font-size="34" fill="#0A1F44" font-weight="800">ROI 2.4</text>
      <circle cx="1056" cy="226" r="10" fill="#C9A24D"></circle>
    </g>
  </g>

  <!-- Barras comparativas -->
  <g>
    <rect x="92" y="314" width="660" height="320" rx="18" fill="#FFFFFF" stroke="rgba(10,31,68,0.14)"></rect>
    <text x="120" y="355" font-family="Inter, Arial" font-size="14" fill="rgba(11,18,32,0.72)" font-weight="700">Comparativa por área</text>

    <g fill="#0A1F44" opacity="0.9">
      <rect x="140" y="410" width="120" height="180" rx="10"></rect>
      <rect x="300" y="450" width="120" height="140" rx="10"></rect>
      <rect x="460" y="380" width="120" height="210" rx="10"></rect>
      <rect x="620" y="470" width="120" height="120" rx="10"></rect>
    </g>

    <g fill="#C9A24D" opacity="0.95">
      <rect x="160" y="470" width="80" height="120" rx="10"></rect>
      <rect x="320" y="505" width="80" height="85" rx="10"></rect>
      <rect x="480" y="440" width="80" height="150" rx="10"></rect>
      <rect x="640" y="520" width="80" height="70" rx="10"></rect>
    </g>
  </g>

  <!-- Semáforos -->
  <g>
    <rect x="780" y="314" width="328" height="320" rx="18" fill="#FFFFFF" stroke="rgba(10,31,68,0.14)"></rect>
    <text x="808" y="355" font-family="Inter, Arial" font-size="14" fill="rgba(11,18,32,0.72)" font-weight="700">Semáforos</text>

    <g font-family="Inter, Arial" font-size="13" fill="rgba(11,18,32,0.78)" font-weight="600">
      <circle cx="820" cy="410" r="10" fill="#C9A24D"></circle><text x="840" y="415">Ventas</text>
      <circle cx="820" cy="455" r="10" fill="#0A1F44"></circle><text x="840" y="460">Costos</text>
      <circle cx="820" cy="500" r="10" fill="#C9A24D"></circle><text x="840" y="505">Calidad</text>
      <circle cx="820" cy="545" r="10" fill="#0A1F44"></circle><text x="840" y="550">Tiempos</text>
      <circle cx="820" cy="590" r="10" fill="#C9A24D"></circle><text x="840" y="595">SLA</text>
    </g>
  </g>
</svg>
