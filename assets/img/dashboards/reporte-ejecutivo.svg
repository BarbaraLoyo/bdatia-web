<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="750" viewBox="0 0 1200 750">
  <defs>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#0A1F44" flood-opacity="0.15"></feDropShadow>
    </filter>
  </defs>

  <rect width="1200" height="750" fill="#F9F5EF"></rect>
  <rect x="260" y="70" width="680" height="610" rx="18" fill="#FFFFFF" filter="url(#s)"></rect>

  <!-- Header band -->
  <rect x="260" y="70" width="680" height="92" rx="18" fill="#0A1F44"></rect>
  <text x="300" y="125" font-family="Inter, Arial" font-size="20" fill="#F9F5EF" font-weight="800">Informe Ejecutivo Mensual</text>
  <text x="300" y="150" font-family="Inter, Arial" font-size="12" fill="rgba(249,245,239,0.85)" font-weight="600">Resumen • Hallazgos • Recomendaciones</text>

  <!-- Sections -->
  <g font-family="Inter, Arial" fill="rgba(11,18,32,0.78)">
    <text x="300" y="210" font-size="14" font-weight="800">Resumen</text>
    <rect x="300" y="226" width="600" height="10" rx="5" fill="rgba(10,31,68,0.10)"></rect>
    <rect x="300" y="244" width="520" height="10" rx="5" fill="rgba(10,31,68,0.10)"></rect>
    <rect x="300" y="262" width="560" height="10" rx="5" fill="rgba(10,31,68,0.10)"></rect>

    <text x="300" y="320" font-size="14" font-weight="800">Indicadores clave</text>
    <rect x="300" y="338" width="185" height="86" rx="14" fill="#FFFFFF" stroke="rgba(10,31,68,0.14)"></rect>
    <rect x="510" y="338" width="185" height="86" rx="14" fill="#FFFFFF" stroke="rgba(10,31,68,0.14)"></rect>
    <rect x="720" y="338" width="180" height="86" rx="14" fill="#FFFFFF" stroke="rgba(10,31,68,0.14)"></rect>

    <circle cx="465" cy="380" r="7" fill="#C9A24D"></circle>
    <circle cx="675" cy="380" r="7" fill="#C9A24D"></circle>
    <circle cx="875" cy="380" r="7" fill="#C9A24D"></circle>

    <text x="300" y="470" font-size="14" font-weight="800">Recomendaciones</text>
    <rect x="300" y="488" width="600" height="10" rx="5" fill="rgba(10,31,68,0.10)"></rect>
    <rect x="300" y="506" width="540" height="10" rx="5" fill="rgba(10,31,68,0.10)"></rect>
    <rect x="300" y="524" width="570" height="10" rx="5" fill="rgba(10,31,68,0.10)"></rect>
  </g>

  <!-- Footer note -->
  <text x="300" y="640" font-family="Inter, Arial" font-size="11" fill="rgba(11,18,32,0.55)">Ejemplo ilustrativo. El informe real se adapta a objetivos y métricas del cliente.</text>
</svg>
